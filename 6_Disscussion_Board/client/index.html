<html ng-app='myApp'>
<head>
	<title>6_Discussion_Board</title>

	<!-- Angular CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Angular Code -->
	<script type="text/javascript">

		var myApp = angular.module('myApp',['ngRoute']);

		// ROUTES ==================================================
		myApp.config(function ($routeProvider){
			$routeProvider
		        .when('/',{
		            templateUrl: 'partials/signin.html'
		        })
		        .when('/dashboard',{
		            templateUrl: 'partials/dashboard.html'
		        })
		        .when('/topic',{
		            templateUrl: 'partials/topic.html'
		        })
		        .when('/user',{
		            templateUrl: 'partials/user.html'
		        })
		        .otherwise({
		          redirectTo: '/'
		        });
		});

		// FACTORY =================================================
		myApp.factory('UserFactory', function($http){
			var factory = {};
			var stashCurrentUser = [];

			factory.stashUser = function(info, callback){
				stashCurrentUser.push({name:info.name});
			}			


			return factory;
		})

		// CONTROLLER ==============================================
		myApp.controller('SignInController', function($scope, UserFactory){

			$scope.newUser = function(){
				console.log($scope.newAssign);

				UserFactory.stashUser($scope.newAssign, function(){
					$scope.currentUser = UserFactory.index;
				})
				$scope.newAssign = {}; // clear the form
			}


		})



	</script>


</head>
<body>
		<div ng-view=""></div>
</body>
</html>
